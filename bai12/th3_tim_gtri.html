<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let value = parseInt(prompt("nhập số: "));
  let number = [-3, 5, 1, 3, 2, 10];
  let index = -1;
  for (let i = 0; i < number.length; i++) {
    if (value === number[i]) {
      index = i;
    }
  }
  if (index > -1){
    alert("Giá trị " + value + " tìm thấy ở vị trí " + index);
  } else {
    alert("Giá trị " + value + " không tìm thấy")
  }

</script>
</body>
</html>
