<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function enter(word) {
    if (word.length <= 1)
      return true;
    if (word[0] !== word[word.length - 1])
      return false;
    return enter(word.slice(1, -1));
  }
  let nhap = prompt("nhap");
  let check = enter(nhap);
  alert(check)
</script>
</body>
</html>
