<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function isPalindrome(word) {
    if (word.length <= 1) return true; // Điều kiện dừng
    if (word[0] !== word[word.length - 1]) return false; // Nếu ký tự đầu và cuối không khớp

    return isPalindrome(word.slice(1, -1)); // Đệ quy kiểm tra phần còn lại
  }
  let nhap = prompt("nhap");
  let check = isPalindrome(nhap);
  alert(check);
</script>
</body>
</html>
