<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let so1 = prompt("nhập số thứ nhất");
  let so2 = prompt("nhập số thứ hai");
  function enter(so1,so2) {
    if (so1>so2) {
      return ("Số thứ nhất lớn hơn số thứ hai");
    } else {
      let sum = so1 + so2;
      return (sum);
    }
  }
  alert(enter(so1,so2));
</script>
</body>
</html>
