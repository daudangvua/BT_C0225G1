<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function enter(number) {
        let min = number[0];
        for (let i = 1; i < number.length; i++) {
            if (number[i] < min) {
                min = number[i];
            }
        }
        return min;
    }
    let index = parseFloat(prompt("nhập ba số nguyên bất kì"));
    let index1 = index.split("");
    let check = enter(index1);
    alert(`Số nguyên có giá trị nhỏ nhất là: ${check}`);
</script>
</body>
</html>
