<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Kiểm tra số nguyên tố</h2>
<label for="a"></label>
<input type="number" id="a" placeholder="Nhập số kiểm tra">
<button onclick="getResult()">Click</button><br>
<p id="result"></p>
<script>
    function isPrime(number) {
        if (number<=1)return false;
        if (number<4) return true;
        if (number>=4){
            for (let i = 2; i <=Math.sqrt(number) ; i++) {
                if (number % i == 0){
                    return false;
                }
            }
            return true;
        }
    }
    function getResult() {
        let a = +document.getElementById("a").value;
        let checkPrime = isPrime(a);
        let result ;
        if(checkPrime){
            result = `${a} la so nguyen to`;
        }
        else {
            result = `${a} khong la so nguyen to`;
        }
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
