<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let el = ["search","my","name","true","false"];
  let vn = ["tìm kiếm","tôi","tên","đúng","sai"];
  let chu = prompt("nhap");
  let index = el.indexOf(chu);
  if (index !== -1) {
      alert("Từ " + chu + " được dịch là: " +vn[index]);
  } else alert("Không tìm thấy");
</script>
</body>
</html>
