<script>
  let a = [0,2,5,4,6,8];
  let b = [];
  for (let i = 0 ; i < a.length ; i++){
      if (a[i] % 2 === 0 && a[i-1] % 2 === 0){
          b.push("-");
      }
      b.push(a[i]);
  }
  console.log(b.join(""));

</script>
