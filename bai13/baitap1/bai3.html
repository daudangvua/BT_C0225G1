<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const nhap = prompt("nhap");
    const hoa = "ABCDEFGHIKLMNOPQRSTUVWXYZ"
    const thuong = "abcdefghiklmnopqrstuvwxyz";
    let result = [];
    for (let i = 0; i < hoa.length; i++) {
        if (hoa.indexOf(nhap[i]) !== -1) {
            result.push(nhap[i].toLowerCase());
        } else if (thuong.indexOf(nhap[i]) !== -1) {
            result.push(nhap[i].toUpperCase());
        } else
            result.push(nhap[i]);
    }
    document.write(result.join(""));
</script>
</body>
</html>
