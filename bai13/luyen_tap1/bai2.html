<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let array = [];
  for (let i = 0; i < 10; i++) {
    array.push(Math.floor(Math.random() * 100) + 1);
  }
  console.log(array);
  document.write("Mảng ngẫu nhiên: " + array.join(", ") + "<br>");

  let max = array[0]
  let index = 0;
  for (let i = 1; i < array.length; i++) {
    if (array[i] > max) {
      max = array[i];
      index = i;
    }
  }
  document.write(`số số lớn nhất là ${max} ở vị trí thứ ${index} của hàm.`);
</script>
</body>
</html>
