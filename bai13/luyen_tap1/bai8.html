<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [];
  for (let i = 0; i < 10; i++) {
    arr.push(Math.floor(Math.random() * 100));
  }
  document.write(`Mảng ban đầu: ${arr} <br>`);
  let arr2 = arr.sort( (a, b) => a-b);
  document.write(`Sắp xếp: ${arr2}`)
</script>
</body>
</html>
