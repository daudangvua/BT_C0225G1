<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let enter = [2,4,5,6,7,8,9,0,1,3];
  let result = prompt("kiểm tra số có trong mảng không:");
  let index = -1;
  for (let i = 0; i < enter.length; i++) {
    if (enter[i] == result) {
      index = i;
      break;
    }
  }
  if (index != -1) {
    document.write(`${result} :có trong mảng`)
  } else document.write(`${result} :không có trong mảng`)
</script>
</body>
</html>
