<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Tính chỉ số cân nặng của cơ thể</h2>
<label for="weight">can nang: <input type="text" id="weight"></label><br><br>
<label for="height">chieu cao: <input type="text" id="height"></label><br>
<button onclick="tinh()">tinh</button>
<p id="ketQua"></p>
<script>
  function tinh() {
      let weight = parseFloat(document.getElementById("weight").value);
      let height = parseFloat(document.getElementById("height").value);
      let bmi = weight / (height ^ 2);
      let ketQua = "";
      if (bmi < 18.5 ) {
          ketQua = "thieu can"
      } else if (bmi < 25 ) {
          ketQua = "binh thuong"
      } else if (bmi < 30 ) {
          ketQua = "thua can"
      }else {
          ketQua = "beo phi"}
  document.getElementById("ketQua").innerHTML = ketQua;
  }
</script>
</body>
</html>
