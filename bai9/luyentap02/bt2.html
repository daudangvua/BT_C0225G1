<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Chuyển từ mét sang feet</h2>
<label for="met"><input type="number" min="0" id="met"></label><br><br>
<button onclick="chuyen()">click</button>
<br>
<p id="ketqua"></p>
<script>
  function chuyen() {
    let mt = + document.getElementById("met").value;
    let ft
    if (mt !== "") {
      ft = mt * 3.2808
    }
    document.getElementById("ketqua").innerHTML = "ket qua: " + ft ;
  }
</script>
</body>
</html>
