<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Vui vui</h2>
<label for="nhapt"><input type="number" id="nhapt" placeholder="nhap"></label>
<button onclick="xem()">click</button>
<br>
<p id="xem"></p>
<script>
    function xem() {
        let t = document.getElementById("nhapt").value;
        if ( t < 120 ) {
            if ( t > 0 ) {
                document.getElementById("xem").innerHTML = "Tuoi hop le";
            } else document.getElementById("xem").innerHTML = "Tuoi nhap khong hop le";
        } else document.getElementById("xem").innerHTML = "Tuoi nhap khong hop le";
    }
</script>
</body>
</html>
