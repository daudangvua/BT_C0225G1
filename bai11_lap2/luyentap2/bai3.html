<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write("<pre>");
    for (let i = 0; i <= 5; i++) {
        document.write("*".repeat(i)+ "<br>");
    }document.write("<br>");
    for (let i = 5; i >= 1; i--) {
        document.write("*".repeat(i) + "<br>");
    }
    for (let i = 0; i <= 5; i++) {
        document.write(" ".repeat(5 - i) + "*".repeat(i) + "<br>");
    }document.write("<br>");
    for (let i = 5; i >= 1; i--) {
        document.write(" ".repeat(5 - i) + "*".repeat(i) + "<br>");
    }
    document.write("</pre>");
</script>
</body>
</html>
