<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 10;
  document.write("<pre>");
  for (let i = 0; i < a; i++) {
      if (i == 0 || i == a-1) {
          document.write("*".repeat(a) + "<br>");
      } else document.write("*" + " ".repeat(a-2) + "*" + "<br>");
  }
  document.write("</pre>");
</script>
</body>
</html>
