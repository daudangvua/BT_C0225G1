<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let Fibonacci0 = 0;
  let Fibonacci1 = 1;
  let Fibonacci = "";
  while (true) {
    Fibonacci = (Fibonacci0) + (Fibonacci1);
    if (Fibonacci % 5 === 0) {
      console.log(Fibonacci);
      Fibonacci < 1;
      break;
    }
    Fibonacci0 = Fibonacci1;
    Fibonacci1 = Fibonacci;
    Fibonacci ++;
  }
</script>
</body>
</html>
