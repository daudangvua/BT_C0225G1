<script>
  let Fibonacci0 = 0;
  let Fibonacci1 = 1;
  let Fibonacci = "";
  for (let i = 0; i < 20; i++) {
    Fibonacci = (Fibonacci0) + (Fibonacci1);
    Fibonacci0 = Fibonacci1;
    Fibonacci1 = Fibonacci;
  }

</script>
