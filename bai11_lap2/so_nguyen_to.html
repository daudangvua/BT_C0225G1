<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNT(number) {
        let countSNT = 0;
        let i = 2;
        while (countSNT < number) {
            let count = 0;
            for (let j = 1; j <= i; j++) {
                if (i % j == 0) {
                    count++;
                }
            }
            if (count == 2) {
                document.write(i + "<br>");
                countSNT++;
            }
            i++;
        }
    }
    let number = parseInt(prompt("Nhập n số nguyên tố đầu tiên: "));
    checkNT(number);
</script>
</body>
</html>
