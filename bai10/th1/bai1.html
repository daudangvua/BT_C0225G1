<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>for</h2>
<p id="demo"></p>
<script>
    let home = "";
    let i;
    for (let i = 0; i < 7; i++) {
        home += "Hello " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = home;
</script>
</body>
</html>
