<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray(arr) {
        if (arr.length == 0)
            return "Mảng rỗng";
        let minIndex = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < minIndex) {
                minIndex = i;
            }
        }
        return minIndex;
    }
    let arr1 = [];
    let min = minArray(arr1);
    alert(min);
    let arr2 = [-4,5,6,7];
    let min2 = minArray(arr2);
    alert(min2);
</script>
</body>
</html>
